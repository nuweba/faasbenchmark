[flake8]
ignore = E501
exclude =
    .ropeproject,
    .tox,
    .eggs,
    # No need to traverse our git directory
    .git,
    # There's no value in checking cache directories
    __pycache__,
    # Other special cases
    node_modules,
    .nyc_output,
    build,
    tmp,
    # No need to check the basecode
    ccxt.py
